server:
  port: 9002
spring:
  security:
    cors:
      allowed-origins:
        - "http://localhost:3000"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:authorization}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    initialization-mode: always
    initialize: true
    continue-on-error: true
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: true
    properties:
      hibernate.format_sql: true
